# Server Configuration
server.port=8082

# Gemini AI Configuration
gemini.api.key=AIzaSyAMkshGygctTLgT75C_t-JtWI8nbdjtBiY
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
gemini.api.timeout=30000

# ‚≠ê H2 Database (EN MEMORIA - NO NECESITA POSTGRESQL)
spring.datasource.url=jdbc:h2:mem:parkeya_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Development
spring.devtools.restart.enabled=true
logging.level.com.parkea.ya=DEBUG