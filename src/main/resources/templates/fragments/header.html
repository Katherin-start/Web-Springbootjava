<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkea Ya - Estacionamiento Inteligente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/home.css}" rel="stylesheet">

    <style>
        /* Estilos para el header fijo */
        .fixed-header {
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Espacio para compensar el header fijo */
        .content-wrapper {
            margin-top: 80px;
        }

        /* Estilos para navegaci√≥n */
        .nav-link.active {
            background: rgba(41, 121, 255, 0.9) !important;
            color: white !important;
            transform: translateY(-2px);
        }

        .nav-link:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            transform: translateY(-2px);
        }

        .btn-outline-light:hover {
            background: white !important;
            color: #1a237e !important;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- Header fijo -->
    <header class="fixed-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" th:href="@{/}"
                        style="font-weight: 800; font-size: 1.8rem;">
                        <i class="fas fa-parking me-2" style="color: #00bcd4;"></i>
                        Parkea Ya
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}"
                                    style="color: rgba(255, 255, 255, 0.9); font-weight: 500; padding: 0.5rem 1rem; margin: 0 0.2rem; border-radius: 8px; transition: all 0.3s ease;">
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/beneficios}"
                                    style="color: rgba(255, 255, 255, 0.9); font-weight: 500; padding: 0.5rem 1rem; margin: 0 0.2rem; border-radius: 8px; transition: all 0.3s ease;">
                                    Beneficios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/futuro-movilidad}"
                                    style="color: rgba(255, 255, 255, 0.9); font-weight: 500; padding: 0.5rem 1rem; margin: 0 0.2rem; border-radius: 8px; transition: all 0.3s ease;">
                                    Futuro de la Movilidad
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/ia-generador}"
                                    style="color: rgba(255, 255, 255, 0.9); font-weight: 500; padding: 0.5rem 1rem; margin: 0 0.2rem; border-radius: 8px; transition: all 0.3s ease;">
                                    Generador IA
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/contacto}"
                                    style="color: rgba(255, 255, 255, 0.9); font-weight: 500; padding: 0.5rem 1rem; margin: 0 0.2rem; border-radius: 8px; transition: all 0.3s ease;">
                                    Contacto
                                </a>
                            </li>
                        </ul>

                        <div class="navbar-nav">
                            <a th:href="@{/solicitar-acceso}" class="btn btn-outline-light btn-sm"
                                style="border-radius: 8px; padding: 8px 20px; font-weight: 600; transition: all 0.3s ease; border: 2px solid rgba(255, 255, 255, 0.3);">
                                <i class="fas fa-rocket me-1"></i>Solicitar Acceso
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
